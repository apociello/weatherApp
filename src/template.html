<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="form-div">
        <form action="">
            <input class="city" type="text">
            <button class="search">Search</button>
            <p id="error" class="hide">Enter a valid city</p>
        </form>
    </div>
    

    <div class="container">
        <p class="city-title"></p>
        <div class="main">
            <img src="#" alt="">
            <p class="temperature"></p>
            <div class="units">
                <button id="metric" class="active">°C</button>
                <button id="us">°F</button>
            </div>
        </div>
        <div class="additional">
            <div class="data">
                <p class="max"></p>
                <p class="min"></p>
                <p class="precipitation"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
            </div>

            <div class="date-box">
                <p class="day-hour"></p>
                <p class="date"></p>
            </div>
        </div>
    </div>

    <div class="loading hide">loading...</div>
</body>
</html>
