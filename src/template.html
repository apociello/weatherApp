<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input class="city" type="text">
        <button class="search">Search</button>
    </form>

    <div class="container">
        <p class="city-title">CITY</p>
        <div class="main">
            <img src="img/clear-day.svg" alt="">
            <p class="temperature"></p>
            <div class="units">
                <button>°C</button>
                <button>°F</button>
            </div>
        </div>
        <div class="additional">
            <p class="date"></p>
            <p class="max"></p>
            <p class="min"></p>
            <p class="precipitation"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
        </div>
    </div>
</body>
</html>
